[tox]
envlist = py27, py35, lint

[testenv]
commands =
    python setup.py nosetests --with-coverage --cover-package=awsenv --cover-erase --cover-html
    python setup.py sdist
deps =
    setuptools>=17.1

[testenv:lint]
commands=flake8 --max-line-length 99 awsenv
basepython=python3.5
deps=
    flake8
    flake8-print
